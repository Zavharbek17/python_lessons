<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Application Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 700px;
      margin: 20px auto;
      padding: 10px;
      background-color: #f9f9f9;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 0 10px #ccc;
    }
    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #444;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"],
    select,
    textarea {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    .radio-group, .checkbox-group {
      margin-bottom: 12px;
    }
    .radio-group label, .checkbox-group label {
      font-weight: normal;
      margin-right: 20px;
      display: inline-block;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h2>Job Application Form</h2>
  <form action="#" method="post">

    <label for="fullname">Full Name *</label>
    <input type="text" id="fullname" name="fullname" placeholder="Your full name" required />

    <label for="email">Email *</label>
    <input type="email" id="email" name="email" placeholder="you@example.com" required />

    <label for="phone">Phone Number *</label>
    <input type="tel" id="phone" name="phone" placeholder="+998 90 123 45 67" required />

    <label for="gender">Gender *</label>
    <div class="radio-group" id="gender">
      <label><input type="radio" name="gender" value="male" required /> Male</label>
      <label><input type="radio" name="gender" value="female" /> Female</label>
      <label><input type="radio" name="gender" value="other" /> Other</label>
    </div>

    <label for="position">Position Applied For *</label>
    <select id="position" name="position" required>
      <option value="" disabled selected>Select a position</option>
      <option value="developer">Developer</option>
      <option value="designer">Designer</option>
      <option value="manager">Manager</option>
      <option value="other">Other</option>
    </select>

    <label for="experience">Work Experience *</label>
    <select id="experience" name="experience" required>
      <option value="" disabled selected>Select experience</option>
      <option value="0-1">0-1 years</option>
      <option value="1-3">1-3 years</option>
      <option value="3-5">3-5 years</option>
      <option value="5+">5+ years</option>
    </select>

    <label for="skills">Skills</label>
    <textarea id="skills" name="skills" rows="4" placeholder="List your skills here..."></textarea>

    <label for="resume">Upload Resume</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" />

    <label>
      <input type="checkbox" name="agree" required /> I agree to the terms and conditions *
    </label>

    <button type="submit">Submit Application</button>

  </form>

</body>
</html>
